<section id="slider" class="slider-element revslider-wrap h-auto include-header" onload="screenLoad()">


    <div id="preloader-active" class="preloder" onload="screenLoad()">
        <div class="loader"></div>
    </div>


    <div id="myCarousel" class="carousel slide " data-interval="4000" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item-image carousel-item-image-one" style="background-image: url('./custom_image/shynxl-sky.jpg');"></div>
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-image carousel-item-image-two" style="background-image: url('./custom_image/for-website.jpg');"></div>
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</section>
